{% extends 'base.html'%}
{% block title %}
    Login for Office
{% endblock %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div 
        class="parent" 
        style="display: flex; 
        flex-direction:row; 
        align-items:center; 
        justify-content:center;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;"
    >
        <div 
        class="login_page" 
        style="color:black; 
        border-style:solid; 
        border-width:1px; 
        border-color:black; 
        padding:50px;
        border-radius:15px"
        >
        <div class="b-agent__message" style="color: red;">
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
            <h1>
                Login for Office
            </h1>
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
            
            <button type="submit" class="btn_update">Login</button>
        </div>
    </div>
    
    
</form>
<style>
    .btn_update{
        font-weight: 500;
        font-size: 14px;
        color: #000;
        margin: 0;
        margin-top: 8px;
        padding: 0;
        min-width: 70px;
        padding-left: 24px;
        padding-right: 24px;
        box-sizing: border-box;
        border: 1px solid #000;
        border-radius: 20px;
        box-shadow: 2px 4px 7px 0 #0000001a;
        background-color: #fff;
        height: 40px;
        float: right;
    }
    .btn_update:hover{
        background-color: rgb(238, 238, 238);
    }
    button{
        -webkit-appearance: button;
        cursor: pointer;
        outline: none;
    }
</style>
{% endblock %}

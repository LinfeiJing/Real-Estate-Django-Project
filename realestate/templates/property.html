{% extends 'base.html'%}
{% block title %}
    Property Form
{% endblock %}
{% block body %}
    <div class="b-property__parent">
        <div onclick="window.history.back()" 
        style="cursor: pointer; 
        font-size:20px;
        margin-left: -353px;
        margin-bottom: 13px;">
            <i class="fa fa-angle-double-left" style="font-size:22px;"></i> back
        </div>
        <div class="b-property">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save" />
            </form>
                {{ form.errors}}
        </div>
    </div>   
    <style>
        .b-property__parent{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .b-property{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            padding: 16px;
        }
    </style>
{% endblock %}

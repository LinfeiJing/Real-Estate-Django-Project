{% extends 'base.html'%}
{% block title %}
    Property Form
{% endblock %}
{% block body %}
    <div class="b-property__parent">
        <div onclick="{window.location = '/office-dashboard/'}" 
        style="cursor: pointer; 
        font-size:20px;
        margin-left: -353px;
        margin-bottom: 13px;
        color:white;
        ">
            <i class="fa fa-angle-double-left" style="font-size:22px;"></i> back
        </div>
        <div class="b-property">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form_owner.as_p}}
                Area : <input type="text" name="area">
                Address : <input type="text" name="description">
                <input type="submit" value="Save" />
            </form>
                {{ form.errors}}
        </div>
    </div>   
    <style>
        .b-property__parent{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #22534e;
            background: linear-gradient(to left, #4ca2cd, #67B26F);
        }
        .b-property{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            padding: 16px;
            color: #22534e;
            background-color: white;
            padding: 38px;
        }
    </style>
{% endblock %}
